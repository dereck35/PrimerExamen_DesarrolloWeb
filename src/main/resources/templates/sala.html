<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Salas de Cinelitas</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
     
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Cinelitas</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="/home">Inicio</a>
        <a class="nav-link" href="/salas">Cartelera</a>
        <a class="nav-link" href="#">Precios</a>
      </div>
    </div>
  </div>
</nav>
    
    <table class="table table-striped table-bordered table-dark border-primary">
  <thead>
    <tr>
      <th scope="col">Nombre de la pelicula</th>
      <th scope="col">Costo de la funcion</th>
      <th scope="col">Fecha ed la funcion</th>
      <th scope="col">Capacidad de la sala</th>
      <th scope="col">Numero de la sala</th>
      <th scope="col">Numero de la pelicula</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody class="table-group-divider"> 
      <th:block th:each="user : ${salas}">
          <tr>
              
           <td th:text="${user.getPelicula.getPelicula}"></td>
           <td th:text="${user.getCosto}"></td>
           <td th:text="${user.getFecha}"></td>
           <td th:text="${user.getCosto}"></td>
           <td th:text="${user.getNum_sala}"></td>
           <td th:text="${user.getNum_pelicula}"></td>
           <td>
               <a th:href="@{/delete/{id}(id=${user.getId})}">Eliminar</a>
           </td>
          </tr>
      </th:block>
  </tbody>
</table>
     <button type="button" class="btn btn-primary" role="link" onclick="window.location='salaNew'">Agregar una sala</button>
  </body>
</html>
